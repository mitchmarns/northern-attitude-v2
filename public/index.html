<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Universe</title>
    <link rel="stylesheet" href="https://use.typekit.net/eat5uwv.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo">
                <h1 class="site-title">Character Universe</h1>
            </div>
            <div class="nav-links">
                <button id="characters-btn" class="nav-btn active">Characters</button>
                <button id="scenes-btn" class="nav-btn">Scenes</button>
                <button id="settings-btn" class="nav-btn">Settings</button>
            </div>
            <div class="user-controls">
                <select id="user-select">
                    <option value="user1">User 1</option>
                    <option value="user2">User 2</option>
                </select>
            </div>
        </nav>

        <main id="main-content">
            <!-- Character Section -->
            <section id="characters-section" class="active-section">
                <div class="section-header">
                    <h2>Your Characters</h2>
                    <button id="add-character-btn" class="action-btn">+ New Character</button>
                </div>
                
                <div id="character-list" class="card-grid">
                    <!-- Character cards will be populated here by JavaScript -->
                </div>
            </section>

            <!-- Scenes Section -->
            <section id="scenes-section" class="section">
                <div class="section-header">
                    <h2>Active Scenes</h2>
                    <button id="add-scene-btn" class="action-btn">+ New Scene</button>
                </div>
                
                <div id="scene-list" class="card-grid">
                    <!-- Scene cards will be populated here by JavaScript -->
                </div>
            </section>

            <!-- Settings Section -->
            <section id="settings-section" class="section">
                <div class="section-header">
                    <h2>Settings</h2>
                </div>
                
                <div class="settings-container">
                    <div class="setting-card">
                        <h3>Database Management</h3>
                        <button id="export-db-btn" class="secondary-btn">Export Database</button>
                        <button id="import-db-btn" class="secondary-btn">Import Database</button>
                        <input type="file" id="db-file-input" style="display: none;">
                    </div>
                    
                    <div class="setting-card">
                        <h3>Display Settings</h3>
                        <div class="setting-option">
                            <label for="font-size">Font Size</label>
                            <select id="font-size">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modals -->
        <div id="character-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="character-modal-title">New Character</h2>
                <form id="character-form">
                    <input type="hidden" id="character-id">
                    <div class="form-group">
                        <label for="character-name">Name</label>
                        <input type="text" id="character-name" required>
                    </div>
                    <div class="form-group">
                        <label for="character-portrait">Portrait URL</label>
                        <input type="text" id="character-portrait" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label for="character-age">Age</label>
                        <input type="number" id="character-age">
                    </div>
                    <div class="form-group">
                        <label for="character-description">Description</label>
                        <textarea id="character-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="character-bio">Biography</label>
                        <textarea id="character-bio" rows="6"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Save Character</button>
                        <button type="button" class="secondary-btn close-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="scene-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="scene-modal-title">New Scene</h2>
                <form id="scene-form">
                    <input type="hidden" id="scene-id">
                    <div class="form-group">
                        <label for="scene-title">Title</label>
                        <input type="text" id="scene-title" required>
                    </div>
                    <div class="form-group">
                        <label for="scene-location">Location</label>
                        <input type="text" id="scene-location">
                    </div>
                    <div class="form-group">
                        <label for="scene-description">Description</label>
                        <textarea id="scene-description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Characters in Scene</label>
                        <div id="scene-characters" class="checkbox-grid">
                            <!-- Character checkboxes will be populated here -->
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-btn">Save Scene</button>
                        <button type="button" class="secondary-btn close-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="scene-view-modal" class="modal fullscreen-modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="scene-header">
                    <h2 id="view-scene-title">Scene Title</h2>
                    <div class="scene-meta">
                        <span id="view-scene-location">Location</span>
                        <span class="divider">|</span>
                        <span id="view-scene-date">Date Created</span>
                    </div>
                </div>
                <div class="scene-description" id="view-scene-description">
                    <!-- Scene description here -->
                </div>
                <div class="scene-characters">
                    <h3>Characters Present</h3>
                    <div id="view-scene-characters" class="character-avatars">
                        <!-- Character avatars will be populated here -->
                    </div>
                </div>
                <div class="scene-posts">
                    <h3>Roleplay</h3>
                    <div id="scene-posts-container">
                        <!-- Posts will be populated here -->
                    </div>
                </div>
                <div class="post-form">
                    <select id="post-character-select">
                        <option value="">Select a character...</option>
                        <!-- Character options will be populated here -->
                    </select>
                    <textarea id="post-content" placeholder="Write your post here..."></textarea>
                    <button id="submit-post" class="primary-btn">Post</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
